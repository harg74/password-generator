<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="main" >
                <div id="main-screen">
                    <div id="main-header">
                        <h1>Generate a <br>
                            <span>random password</span>
                        </h1>
                    </div>
                    <div id="main-sub-header">
                        <h3>Never use an insecure password again</h3>
                    </div>
                    <div id="password-gen-refresh">
                        <button type="button" id="btn-pass-gen">Generate passwords</button>
                        <img id="img-reset" src="images/refresh.png" alt="refresh button to set to blank the password input fields">
                    </div>
                    <div>
                        <hr>
                    </div>
                    <div id="main-btn-input">
                        <input id="inputOne" class="input" type="text" readonly="readonly">
                        <input id="inputTwo" class="input" type="text" readonly="readonly">
                    </div>
                    <div>
                        <hr>
                    </div>
                    <div id="parameters">
                        <div id="parameters-options">
                            <p>
                                <form action="">
                                    <label for="pass-length">Password length (more than 10 and less than 20)</label>
                                    <input id="pass-length" type="number" name="pass-length" min="10" max="20" value="10" step="1">
                                </form>
                            </p>
                            <p>
                                <input id="special-char" type="radio" checked="check" name="radio-group">
                                <label for="special-char">Include Special Characters (default)</label>
                            </p>
                            <p>
                                <input id="alphanum" type="radio" name="radio-group">
                                <label for="alphanum">Only Alphanumerical Characters</label>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
